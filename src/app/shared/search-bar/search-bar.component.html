<div class="container">
  <nz-header class="d-flex justify-content-center">
    <i class="logo fa fa-laptop fa-2x d-none d-md-inline">Logo</i>
    <ul nz-menu nzTheme="dark" nzMode="horizontal" class="d-flex">
      <li nz-menu-item>
        <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton" class="mt-3">
          <input type="text" nz-input placeholder="Buscar por comuna" [formControl]="txtInput"
            (keyup.enter)="buscar()" />
        </nz-input-group>
        <ng-template type="button" #suffixIconButton>
          <button nz-button nzType="primary" (click)="buscar()" nzSearch><span nz-icon nzType="search"></span></button>
        </ng-template>
      </li>

      <li nz-menu-item class="d-md-none" routerLink="/conditions">
        <i class="fa fa-newspaper"></i>
      </li>
      <li nz-menu-item class="d-md-none" routerLink="/">
        <div id="iconContainer">
          <i [class]="icons[currentIndex].class"></i>
        </div>
      </li>

      <li nz-menu-item class="d-none d-md-inline" routerLink="/">El Tiempo</li>
      <li nz-menu-item class="d-none d-md-inline" routerLink="/conditions">Las Noticias</li>
    </ul>
  </nz-header>
</div>
